google_search_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given the current year is 2024.
  expected_output: >
    The list of 10 websites with the most relevant information about {topic}
  agent: google_search

news_scraper_task:
  description: >
    Scrape the website for the latest news and information
  expected_output: >
    Fully scraped websites with all the important information from the website.
  agent: news_scraper
  
news_summariser_task:
  description: >
    Write the news article to a file
  expected_output: >
    A fully fledge news article with the main topics, each with a full section of information. Formatted as markdown without '```'
  agent: news_summariser
  
save_news_articles_task:
  description: >
    Write the news article to a file
  expected_output: >
    A fully fledge news article with all information from previous task into a file named {date}_news_articles.md
  agent: save_news_articles

  
